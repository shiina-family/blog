name: Deploy to VPS

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: SSH Deploy
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SERVER_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.DEPLOY_SERVER_HOST }}
          REMOTE_USER: ${{ secrets.DEPLOY_SERVER_USER }}
          REMOTE_PORT: ${{ secrets.DEPLOY_SERVER_PORT }}
          TARGET: /home/${{ secrets.DEPLOY_SERVER_USER }}/blog

      - name: Restart Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USER }}
          port:  ${{ secrets.DEPLOY_SERVER_PORT }}
          key: ${{ secrets.DEPLOY_SERVER_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.DEPLOY_SERVER_USER }}/blog
            docker-compose up -d --force-recreate
            docker-compose run --rm blog-install
            docker-compose run --rm blog-build
            docker-compose run --rm blog-serve